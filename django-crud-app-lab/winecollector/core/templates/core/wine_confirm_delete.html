{% extends 'base.html' %}  
{% load static %}

{% block content %}
<div class="page-header">
  <h1>Delete Wine?</h1>
  <img src="{% static 'images/wine-bottle-svgrepo-com.svg' %}" alt="Wine Collector Logo" />
</div>

<h2>Are you sure you want to delete {{ wine.producer }} {{ wine.variety }}?</h2>

<form method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'wine-detail' wine.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete</button>
</form>

{% endblock %}
