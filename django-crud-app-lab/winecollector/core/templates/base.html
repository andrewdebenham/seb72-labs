{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="shortcut icon"
        type="image/png"
        href="{% static 'images/wine-bottle-svgrepo-com.svg' %}"
    >
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Wine Collector</title>
    {% block head %}
    {% endblock%}
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="winecollector">
                WineCollector
            </a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'wine-index' %}">All Wines</a></li>
                    <li><a href="{% url 'wine-create' %}">Add a Wine</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <form id="logout-form" method="post" action="{% url 'user-logout' %}">
                          {% csrf_token %}
                          <button type="submit">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="#">About</a></li>
                    <li><a href="{% url 'home' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
